<!DOCTYPE html>
 <html>
  <head>
<title> Buttons </title>
<link rel="stylesheet" href="calculator.css">
  </head>
  <body>

   <p class = 'js-display-calculation calculation'></p>
<p>
<button class = " calculator-button js-gray-button" onClick = "
updateCalculation('1');
">1</button>

<button  class = "calculator-button js-gray-button" onClick = "
updateCalculation('2');

">2</button>

<button class = "calculator-button js-gray-button" onClick = "
updateCalculation('3');
">3</button>

</p>
<p>
<button  class = "calculator-button js-gray-button" onClick = "
updateCalculation('4');
">4</button>

<button  class = "calculator-button js-gray-button" onClick = "
updateCalculation('5');
">5</button>

<button  class = "calculator-button js-gray-button" onClick = "
updateCalculation('6');
">6</button>
</p>

<p>
<button  class = "calculator-button js-gray-button" onClick = "
updateCalculation('7')
">7</button>

<button  class = "calculator-button js-gray-button" onClick = "
updateCalculation('8');
">8</button>

<button  class = "calculator-button js-gray-button" onClick = "
updateCalculation('9');
">9</button>
</p>
<p>

<button  class = "calculator-button js-gray-button" onClick = "
updateCalculation('0');
">0</button>

<button   class = "calculator-button js-orange-button" onClick = "
updateCalculation('+');
">+</button>

<button class = "calculator-button js-orange-button" onClick = "
updateCalculation('-');
">-</button>
</p>

<p>
    <button class = "calculator-button js-orange-button" onClick = "
    updateCalculation('*');
 ">*</button>

 <button class = "calculator-button js-orange-button" onClick = "
 updateCalculation('/');
">/</button>

<button  class = "calculator-button js-gray-button" onClick = "
   calculation = eval(calculation)
   displayCalculation();

   localStorage.setItem('calculation', calculation);
   
">=</button>

</p>

<p>
    <button  class = "calculator-button js-gray-button clear-button"  onClick = "
    calculation = '';
    displayCalculation();

    localStorage.setItem('calculation', calculation);
 ">clear</button>

 </p>


 <script src="calculator.js"></script>
    
  </body>
 </html>
